version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db_site_api
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root     
      MYSQL_DATABASE: site_api_database             
      MYSQL_USER: user                     
      MYSQL_PASSWORD: password             
    ports:
      - "3306:3306"    
    volumes:
      - mysql_data:/var/lib/mysql            
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:         